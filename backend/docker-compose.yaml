services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://daniel:daniel@postgres_flights:5432/flights_db
      - DB_HOST=postgres_flights
      - DB_PORT=5432
      - DB_NAME=flights_db
      - DB_USER=daniel
      - DB_PASSWORD=daniel
      - LOG_LEVEL=INFO
    external_links:
      - postgres_flights:postgres_flights
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

