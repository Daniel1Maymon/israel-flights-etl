version: '3.8'

services:
  # PostgreSQL for flights data
  postgres_flights:
    container_name: postgres_flights
    image: postgres:16.3
    environment:
      - POSTGRES_USER=${POSTGRES_FLIGHTS_USER:-daniel}
      - POSTGRES_PASSWORD=${POSTGRES_FLIGHTS_PASSWORD:-daniel}
      - POSTGRES_DB=${POSTGRES_FLIGHTS_DB:-flights_db}
      - POSTGRES_PORT=5432
    ports:
      - "${POSTGRES_FLIGHTS_PORT:-5433}:5432"
    volumes:
      - ${POSTGRES_FLIGHTS_DATA_DIR:-postgres_flights_data}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_FLIGHTS_USER:-daniel} -d ${POSTGRES_FLIGHTS_DB:-flights_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - israel-flights-network

  # Lightweight ETL runner (replaces Airflow)
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl_runner
    depends_on:
      postgres_flights:
        condition: service_healthy
    environment:
      - POSTGRES_FLIGHTS_HOST=postgres_flights
      - POSTGRES_FLIGHTS_PORT=5432
      - POSTGRES_FLIGHTS_DB=${POSTGRES_FLIGHTS_DB:-flights_db}
      - POSTGRES_FLIGHTS_USER=${POSTGRES_FLIGHTS_USER:-daniel}
      - POSTGRES_FLIGHTS_PASSWORD=${POSTGRES_FLIGHTS_PASSWORD:-daniel}
      - CKAN_BASE_URL=${CKAN_BASE_URL:-}
      - CKAN_RESOURCE_ID=${CKAN_RESOURCE_ID:-}
      - CKAN_BATCH_SIZE=${CKAN_BATCH_SIZE:-}
      - SCHEDULE_INTERVAL_MINUTES=${SCHEDULE_INTERVAL_MINUTES:-15}
    restart: unless-stopped
    networks:
      - israel-flights-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    depends_on:
      postgres_flights:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_FLIGHTS_USER:-daniel}:${POSTGRES_FLIGHTS_PASSWORD:-daniel}@postgres_flights:5432/${POSTGRES_FLIGHTS_DB:-flights_db}
      - DB_HOST=postgres_flights
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_FLIGHTS_DB:-flights_db}
      - DB_USER=${POSTGRES_FLIGHTS_USER:-daniel}
      - DB_PASSWORD=${POSTGRES_FLIGHTS_PASSWORD:-daniel}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:80,http://localhost:8000,http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173}
    volumes:
      - ./backend/app:/app/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - israel-flights-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: frontend_app
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - israel-flights-network

volumes:
  postgres_flights_data:
    driver: local

networks:
  israel-flights-network:
    driver: bridge
